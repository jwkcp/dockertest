{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <h2>항목 추가</h2>
    <hr/>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}

      <div class="text-right">
        <button type="submit" class="btn btn-success px-4">저장</button>
      </div>
    </form>
  </div>
{% endblock %}
